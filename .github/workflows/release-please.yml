name: release please action

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Get commit message
        id: commit
        run: |
          echo "message=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT
        
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: node
          package-name: airdrop-uno
          pull-request-title-pattern: "ğŸ”– ${{ github.event.head_commit.message }}"
          token: ${{ secrets.ADMIN_TOKEN }}
          version-file: "package.json"
          extra-files: |
            ["package.json"]
          changelog-types: |
            [
              {"type":"feat","section":"âœ¨ Features","hidden":false},
